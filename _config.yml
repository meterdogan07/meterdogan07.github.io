#
# This file contains configuration flags to customize your site
#

# Name of your site (displayed in the header)
name: Mete ErdoÄŸan

# Short bio or description (displayed in the header)
description: I am a first year PhD student in Stanford University, Department of Electrical Engineering. 

# URL of your avatar or profile pic (you could use your GitHub profile pic)
avatar: images/avatar.jpg

#
# Flags below are optional
#

# Includes an icon in the footer for each username you enter
footer-links:
  email: merdogan@stanford.edu
  github: YOUR_GITHUB_USERNAME
  linkedin: YOUR_LINKEDIN_USERNAME
  google-scholar: # optional, depends on theme support
  twitter:
  instagram:

# Enter your Disqus shortname (not your username) to enable commenting on posts
disqus:

# Enter your Google Analytics web tracking code (e.g. UA-2110908-2) to activate tracking
google_analytics:

# Your website URL (used for Sitemap.xml and your RSS feed)
# If you are using GitHub Pages user site: https://<username>.github.io
url: "https://YOUR_GITHUB_USERNAME.github.io"
# baseurl: ""   # keep empty for user site

# permalink structure
permalink: /

# The release of Jekyll Now that you're using (keep as-is if your theme expects it)
version: v1.2.0

# Markdown configuration
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: "highlight"

# Sass
sass:
  style: :compressed

# Plugins (indentation fixed!)
plugins:
  - jekyll-sitemap
  # - jekyll-feed

# Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
  - command.txt
  - todo.txt
  - _temp/
